<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>讯飞输入法表情在线打包工具</title>
</head>

<body>
	<form name="expform" method="post" action="exp.php">
		表情类型：
		<label>
			<input name="type" type="radio" value="static" checked />静态</label>
		<label>
			<input name="type" type="radio" value="dynamic" />动态</label>
		<br>数量：
		<input type="text" name="num" required="required" value="16" />
		<br>名称：
		<input type="text" name="name" required="required" value="名称" />
		<br>作者：
		<input type="text" name="name" required="required" value="作者" />
		<br>版本：
		<input type="text" name="version" required="required" value="版本" />
		<br>ID：
		<input type="text" name="id" required="required" value="ID" />
		<br>描述：
		<input type="text" name="description" required="required" value="描述" />
		<P>
			<input type="submit" name="button" value="打包" />
		</P>
	</form>

</body>

</html>
